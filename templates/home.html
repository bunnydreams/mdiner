<body>
  <div></div>
  <div>
    <h1>
      <div id="M">M</div>Dining Menu Scraper</h1>
    <p> What do you feel like eating? </p>
    <form action="" method="POST">
      <p> I want
        <input type="text" id="food_input" name="search" value="Chocolate Glazed Donuts"> </p>
      <p style="padding: 20px 0px"> from
        <input type="date" id="start_input" name="start"> to
        <input type="date" id="end_input" name="end">
      </p>
      <button type="submit" id="submit_input">
        <span class="far fa-check-circle"></span>
      </button>
    </form>
    <script type="text/javascript">
      Date.prototype.toDateInputValue = (function () {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0, 10);
      });

      document.getElementById('start_input').value = new Date().toDateInputValue();
      var date = new Date();
      date.setDate(date.getDate() + 3);
      document.getElementById('end_input').value = date.toDateInputValue();
    </script>
  </div>
