<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The MDiner</title>
  <meta name="description" content="A simple app that gives you when and where the dining hall serves what you would like!">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bitter|Merriweather|Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
</head>

<body>
  <div>
    <h1>
      The <div id="M"> M</div>Diner</h1>
    <p> What do you feel like eating? </p>
    <form action="" method="POST">
      <p> I want
        <input type="text" id="food_input" name="search" value="Chocolate Glazed Donuts"> </p>
      <div class="date">
        <p> from
          <input type="date" id="start_input" name="start"> </p>
        <p>to
          <input type="date" id="end_input" name="end">
        </p>
      </div>
      <button type="submit" id="submit_input">
        <span class="far fa-check-circle"></span>
      </button>
    </form>
    <script type="text/javascript">
      Date.prototype.toDateInputValue = (function () {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0, 10);
      });

      document.getElementById('start_input').value = new Date().toDateInputValue();
      var date = new Date();
      date.setDate(date.getDate() + 3);
      document.getElementById('end_input').value = date.toDateInputValue();
    </script>
  </div>

</body>
