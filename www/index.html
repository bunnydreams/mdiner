<!DOCTYPE html>
<html>
  <head>
    <title>A simple deployment with the Now API!</title>
    <link rel="stylesheet" href="/www/style.css" />
  </head>
  <body>
    <h1>Welcome to a Static Site with Data from an Express API</h1>
    <h2>
      Deployed with
      <a href="https://zeit.co/docs" target="_blank" rel="noreferrer noopener"
        >ZEIT Now</a
      >!
    </h2>
    
    <br />
    <h3>The menu according to Express is:</h3>
    <p class="date js-menu">Loading menu...</p>
    <script>
      function main() {
        return fetch('/api/menu')
          .then(function(response) {
            return response.text();
          })
          .then(function(menu) {
            document.querySelector('.js-menu').textContent = menu;
          });
      }
      main();
    </script>
  </body>
</html>
